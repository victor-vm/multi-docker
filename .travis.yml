sudo: required
services:
  - docker


before_install:
  - docker build -t victor/react-test -f ./client/Dockerfile.dev


script:
  - docker run victor/react-test npm test -- --coverage


after_success:
  - docker build -t victor/multi-client ./client
  - docker build -t victor/multi-nginx ./nginx
  - docker build -t victor/multi-server ./server
  - docker build -t victor/multi-worker ./worker
  #Log in to Docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push to dockerhub
  - docker push victor/multi-client
  - docker push victor/multi-nginx
  - docker push victor/multi-server
  - docker push victor/multi-worker



